# Paver configuration file
# See https://github.com/tessro/pave for documentation

[pave]
version = "0.1"

[docs]
# Root directory for documentation
root = "docs"

# Directory containing document templates
templates = "templates"

[rules]
# Maximum lines per document
max-lines = 300

# Require verification sections in documents
require-verification = true

# Require examples sections in documents
require-examples = true

# Gradual adoption mode disabled - full enforcement active
gradual = false

[mapping]
# No exclusions - all docs are PAVE-compliant
exclude = []
