# Lefthook pre-commit hooks for fab
# Install: lefthook install

pre-commit:
  parallel: true
  commands:
    build:
      glob: "*.go"
      run: go build -v ./...

    test:
      glob: "*.go"
      run: go test -race ./...

    lint:
      glob: "*.go"
      run: golangci-lint run ./...

    docs:
      glob: "*.md"
      run: |
        if command -v pave >/dev/null 2>&1; then
          pave check
        fi
